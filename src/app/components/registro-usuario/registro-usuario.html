<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <form [formGroup]="formularioRegistro" (ngSubmit)="agregarFormulario()"
        class="w-full max-w-sm bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 animate-fade">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">📝 Formulario de Registro</h2>

        <div class="mb-5">
            <label for="nombre" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
                Nombre
            </label>
            <input type="text" id="nombre" formControlName="nombre"
                class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                required />
        </div>

        <div class="mb-5">
            <label for="correo" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
                Correo
            </label>
            <input type="email" id="correo" formControlName="correo"
                class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                required />
        </div>

        <div class="mb-5">
            <label for="contrasena" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
                Contraseña
            </label>
            <input type="password" id="contrasena" formControlName="contrasena"
                class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                required />
        </div>

        <button type="submit" [disabled]="formularioRegistro.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition">
            Registrarse
        </button>
    </form>
</div>
